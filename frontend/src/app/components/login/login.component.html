<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. John" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Ex. John" formControlName="password">
  </mat-form-field>

  <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit">
  <span>Login</span></button>
</form>
